<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Album List</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Albums</h1>


    {% for album in albums %}
        <article>
            <h2>
                <a href="/albums/{{album.id}}">{{album.title}}</a>
            <h2>
            <p>Release year: {{album.release_year}}</p>
            
        <article>
    {% endfor %}
    </body>
</html>
